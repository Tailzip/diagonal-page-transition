<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Diagonal Page Transition</title>
	<link href="css/fixed-positioning.css" rel="stylesheet" type="text/css" />
	<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<section id="page1" data-0="transform:translate(0%,0%);" data-500="transform:translate(0%,-100%);">
			<article>
				<h1>Page 1</h1>
			</article>
		</section>

		<div id="cover1-2" class="cover" data-0="transform:translate(0%,0%);"  data-500="transform:translate(0%,-100%);"></div>
		<div id="cover1-2-reverse" class="cover-reverse" data-0="transform:translate(0%,0%);"  data-500="transform:translate(0%,-100%);"></div>

		<section id="page2" data-0="transform:translate(0%,0%);z-index:!12;" data-500="transform:translate(0%,-100%);z-index:!25;"  data-800="transform:translate(0%,-150%);">
			<article>
				<h1>Page 2</h1>
			</article>
		</section>

		<div id="cover2-3" class="cover" data-500="transform:translate(0%,0%);"  data-1000="transform:translate(0%,-100%);"></div>
		<div id="cover2-3-reverse" class="cover-reverse" data-500="transform:translate(0%,0%);"  data-1000="transform:translate(0%,-100%);"></div>

		<section id="page3" data-500="transform:translate(0%,0%);" data-1000="transform:translate(0%,-100%);">
			<article>
				<h1>Page 3</h1>
			</article>
		</section>
	</div>

	<script type="text/javascript" src="js/skrollr.min.js"></script>
	<script type="text/javascript">
		var s = skrollr.init();
	</script>
</body>

</html>
